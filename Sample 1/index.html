<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style/style.css">
<script src="assets/app.js" defer></script>
</head>
<body>
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h3>
                  <form action='' method="POST">
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                          <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" />
                          <span class="error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="form-outline">
                              <input type="text" id="email" class="form-control form-control-lg" placeholder="Email" />
                              <span class="error"></span>
                            </div>
                          </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="text" id="password" class="form-control form-control-lg" placeholder="Password" />
                          <span class="error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="phoneNumber" class="form-control form-control-lg" placeholder="Mobile No" />
                              <span class="error"></span>                             
                            </div>         
                          </div>
                    </div>
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
